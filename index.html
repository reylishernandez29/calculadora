<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="gran-contenedor">
        <div class="contenedor1">
            <div class="caja-historiar" id="caja-historiar">
                
            </div>
        </div>
        <div class="contenedor">
            <div class="panel">
                <div class="history">
                    <p class="numero-a" id="numero_a">0</p>
                    <p class="simbolo" id="simbolo">-</p>
                </div>
                <p class="numero-b" id="numero_b">0</p>
            </div>
            <div class="botones">
                <div class="linea-a">
                    <button id="btn_limpiar">C</button>
                    <button id="btn_eliminar">Del</button>
                    <button id="btn_historiar">History</button>
                </div>
                <div class="linea-b">
                    <button id="btn_7">7</button>
                    <button id="btn_8">8</button>
                    <button id="btn_9">9</button>
                    <button id="btn_division">%</button>
                </div>
                <div class="linea-c">
                    <button id="btn_4">4</button>
                    <button id="btn_5">5</button>
                    <button id="btn_6">6</button>
                    <button id="btn_multiplicar">x</button>
                </div>
                <div class="linea-d">
                    <button id="btn_1">1</button>
                    <button id="btn_2">2</button>
                    <button id="btn_3">3</button>
                    <button id="btn_resta">-</button>
                </div>
                <div class="linea-f">
                    <button id="btn_0">0</button>
                    <button id="btn_punto">.</button>
                    <button id="btn_igual">=</button>
                    <button id="btn_suma">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
